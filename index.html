<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman Game</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap');

    </style>
</head>

<body>
    <div class="page-wrapper">
        <h1>Snowman Game</h1>
        
        <h2 class="message"></h2>
  <button class="start-game">Start Game</button>

  <!-- Scoreboard -->
  <section class="scoreboard">
    <div>Wins: <span id="wins">0</span></div>
    <div>Losses: <span id="losses">0</span></div>
</section>

<!-- Hint -->
<button class="show-hint">Show Hint</button>
<h3 class="hint"></h3>


        <!-- ATTEMPTS TAKEN ----->
        <section class="game-state">
            <img src="Images/Snowman-1.jpg" id="snowman-img" alt="My Image" width="350" height="350" left style="float: left;">

            <div class="attempts-wrapper">
            </div>

            

        </section>
    


    <!-- WORD PROGRESS-->
    
        <section class="guess-container">
            
      
         </section>
    
    

    <section class="keyboard">
        

        <button class="key">q</button>
        <button class="key">w</button>
        <button class="key">e</button>
        <button class="key">r</button>
        <button class="key">t</button>
        <button class="key">y</button>
        <button class="key">u</button>
        <button class="key">i</button>
        <button class="key">o</button>
        <button class="key">p</button>
        <br>
        <button class="key">a</button>
        <button class="key">s</button>
        <button class="key">d</button>
        <button class="key">f</button>
        <button class="key">g</button>
        <button class="key">h</button>
        <button class="key">j</button>
        <button class="key">k</button>
        <button class="key">l</button>
        <br>

        <button class="key">z</button>
        <button class="key">x</button>
        <button class="key">c</button>
        <button class="key">v</button>
        <button class="key">b</button>
        <button class="key">n</button>
        <button class="key">m</button>

    </section>

    </div>

</body>

</html>
